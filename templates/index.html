{% extends "base.html" %}

{% block title %}Home - Course Recommendation System{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Đề Xuất Khóa Học Cho Nhân Viên Mảng CNTT</h1>
<form method="post" class="w-50 mx-auto">
  <div class="mb-3">
    <label for="role" class="form-label">Nhập vai trò mục tiêu của bạn:</label>
    <input type="text" id="role" name="role" class="form-control" placeholder="e.g., SeniorDeveloper" required>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Xem các khóa học được đề xuất</button>
  </div>
</form>

{% if error %}
<div class="alert alert-danger mt-3 text-center">
  {{ error }}
</div>
{% endif %}
{% endblock %}
