{% extends "base.html" %}

{% block title %}Recommendation Result - Course Recommendation System{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Learning Path for {{ role }}</h1>
<ul class="list-group">
  {% for course in learning_path %}
  <li class="list-group-item">{{ course.split('/')[-1] }}</li>
  {% endfor %}
</ul>
<div class="text-center mt-4">
  <a href="/" class="btn btn-secondary">Go Back</a>
</div>
{% endblock %}
